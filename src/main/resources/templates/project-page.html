<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Page</title>
</head>
<body>

<h1>Project</h1>

<h3>Project ID #<span th:text="${project.id}"></span></h3>
<h3>Project name: <span th:text="${project.name}"></span></h3>

<h3>Employees</h3>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td><span th:text="${employee.id}"></span></td>
        <td><span th:text="${employee.name}"></span></td>
        <td><span th:text="${employee.surname}"></span></td>
        <td><a th:href="@{'/home/employee/{id}'(id=${employee.id})}">
            <span>Go to Employee</span>
        </a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
